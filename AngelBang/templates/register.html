{% extends 'base.html' %}
{% block title %}
    注册
{% endblock %}

{% block main %}
        <div class="col-lg-6 col-xs-12 col-md-6 col-lg-6 col-md-offset-4">
            <div class="panel panel-default panel-responsive">
                <div class="panel-heading">
                    <h3 class="panel-title">注册</h3>
                </div>
                <div class="panel-body">
                    <form action="#" method="post">
                        {% csrf_token %}
                        {% for field in reg_form %}
                            <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                            {{ field }}
                            <p class="text-danger">{{ field.errors.as_text }}</p>
                        {% endfor %}
                        <div class="pull-left text-danger">{{ reg_form.non_field_errors }}</div>
                        <input type="submit" value="注册" class="btn btn-primary pull-right">
                    </form>
                </div>
            </div>
        </div>
{% endblock %}
